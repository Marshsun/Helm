apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-userprofile-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.userprofile.labels.app }}
  ports:
    - protocol: TCP
      port: {{ .Values.userprofile.service.port }}
      targetPort: {{ .Values.userprofile.port }}
  type: {{ .Values.userprofile.service.type }}